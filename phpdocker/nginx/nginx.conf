server {
    listen 443 ssl http2;
    server_name avrb1749.ru www.avrb1749.ru;

    client_max_body_size 50M;

    ssl_certificate /etc/letsencrypt/live/avrb1749.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/avrb1749.ru/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    root /application/public;
    index index.php;

    charset utf-8;

    # Gzip сжатие для уменьшения размера передачи
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss image/svg+xml;

    # Serve images with aggressive caching
    location ~* ^/images/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Serve storage (MediaLibrary uploads) with caching
    location /storage {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        try_files $uri =404;
    }

    # Serve Vite build assets
    location /build {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Статические файлы с кэшем
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Оптимизация скорости для PHP обработки
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
    }

    location ~ /\.(?!well-known).* {
        deny all;
        return 404;
    }

    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;
}

server {
    listen 80;
    server_name avrb1749.ru www.avrb1749.ru;

    return 301 https://avrb1749.ru$request_uri;
}