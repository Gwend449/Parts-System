server {
    listen 443 ssl http2;
    server_name avrb1749.ru www.avrb1749.ru;

    ssl_certificate /etc/letsencrypt/live/avrb1749.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/avrb1749.ru/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    root /application/public;
    index index.php;

    charset utf-8;

    # Serve Basset assets (через символическую ссылку storage) - ВАЖНО: ДО регекса расширений!
    location /storage {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Serve Vite build assets
    location /build {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }


    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.(?!well-known).* {
        deny all;
        return 404;
    }

    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;
}

server {
    listen 80;
    server_name avrb1749.ru www.avrb1749.ru;

    return 301 https://avrb1749.ru$request_uri;
}