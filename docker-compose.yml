services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./phpdocker/nginx/ssl:/etc/nginx/ssl:ro
      - ./public:/application/public:ro
      - ./storage/logs:/var/log/nginx:rw
    depends_on:
      - app
    networks:
      - app-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  app:
    build:
      context: .
      dockerfile: phpdocker/php/Dockerfile
    container_name: app
    working_dir: /application
    volumes:
      - .:/application
      - ./storage:/application/storage:rw
      - ./bootstrap/cache:/application/bootstrap/cache:rw
    depends_on:
      - db
      - redis
    networks:
      - app-network
    restart: always
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - APP_ENV=production
      - APP_DEBUG=false
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  queue:
    build:
      context: .
      dockerfile: phpdocker/php/Dockerfile
    container_name: queue
    command: php artisan queue:work --tries=3 --sleep=3 --max-jobs=1000
    working_dir: /application
    volumes:
      - .:/application
      - ./storage:/application/storage:rw
      - ./bootstrap/cache:/application/bootstrap/cache:rw
    depends_on:
      - app
      - redis
    networks:
      - app-network
    restart: always
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - APP_ENV=production
      - APP_DEBUG=false
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: mysql:8.0
    container_name: mysql
    volumes:
      - dbfile:/var/lib/mysql
    environment:
      MYSQL_DATABASE: forge
      MYSQL_USER: forge
      MYSQL_PASSWORD: forge_strong_password_here
      MYSQL_ROOT_PASSWORD: root_strong_password_here
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - app-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:alpine
    container_name: redis
    command: redis-server --appendonly yes
    volumes:
      - redisfile:/data
    networks:
      - app-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  dbfile:
  redisfile:

networks:
  app-network:
    driver: bridge
